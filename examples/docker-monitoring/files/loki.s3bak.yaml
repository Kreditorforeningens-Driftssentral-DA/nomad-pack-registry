# https://grafana.com/docs/loki/latest/configuration
# https://grafana.com/docs/loki/latest/storage/#on-prem-deployment-minio-single-store
---
auth_enabled: false

server:
  http_listen_port: 3100

ingester:
  # In case of crash, partial chunks will be lost if disk is ephemeral.
  chunk_encoding: gzip
  chunk_target_size: 1572864 # 1024^2 = 1048576 bytes = 1 mb (compressed)
  chunk_idle_period: 30m
  max_chunk_age: 1h
  chunk_retain_period: 30s
  max_transfer_retries: 0
  lifecycler:
    ring:
      kvstore:
        store: inmemory # TODO: memberlist
      replication_factor: 1
    final_sleep: 0s

schema_config:
  configs:
  - from: "2021-01-01"
    store: boltdb-shipper # index
    object_store: aws # chunk
    schema: v11
    index:
      prefix: index_
      period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /local/boltdb-shipper-active
    cache_location: /local/boltdb-shipper-cache
    cache_ttl: 8h
    shared_store: s3
  aws:
    endpoint: http://minio.:9000
    bucketnames: loki
    access_key_id: lokiadmin
    secret_access_key: lokiadmin
    s3forcepathstyle: true
    insecure: true

limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 48h
  unordered_writes: true
  max_line_size_truncate: true
  max_entries_limit_per_query: 5000
  max_query_lookback: 48h
  retention_period: 48h

compactor:
  compaction_interval: 15m
  retention_enabled: true
  retention_delete_delay: 15m
  working_directory: /local/boltdb-shipper-compactor
  shared_store: s3
