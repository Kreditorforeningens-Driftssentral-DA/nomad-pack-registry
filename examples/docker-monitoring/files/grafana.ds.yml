# https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources
---
apiVersion: 1

deleteDatasources:
- name: loki
- name: prometheus

datasources:
- name: loki
  type: loki
  url: http://loki:3100
  access: proxy
  isDefault: true
  editable: true
  jsonData:
    maxLines: 2500
    manageAlerts: false

- name: prometheus
  type: prometheus
  url: http://prometheus:9090
  access: proxy
  editable: true
